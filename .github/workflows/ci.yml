on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'

name: CI

jobs:
  test:
      name: Test Suite
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: stable
            override: true
        - uses: actions-rs/cargo@v1
          with:
            command: test